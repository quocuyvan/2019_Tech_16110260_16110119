<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h4>Languages</h4>
            </div>
            <div class="col-auto">
                <button type="button" (click)="openAdd()" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped bg-white">
            <thead>
                <tr>
                    <th>Language Name</th>
                    <th style="width: 60px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of languages">
                    <td>{{row.languageName}}</td>
                    <td>
                        <a href="#" (click)="openEdit($event, row.id)"><i class="fa fa-edit"></i></a>
                        <a href="#" (click)="delete($event, row.id)"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-child-name" class="modal-title pull-left">Language</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Language Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtName" name="languageName" [(ngModel)]="language.languageName" placeholder="Language Name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="save()" class="btn btn-primary">Save</button>
                <button type="button" (click)="hideModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>
