<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h4>Librarians</h4>
            </div>
            <div class="col-auto">
                <button type="button" (click)="openAdd()" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped bg-white">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Account</th>
                    <th>Password</th>
                    <th style="width: 60px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of librarians">
                    <td>{{row.fullName}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.address}}</td>
                    <td>{{row.account}}</td>
                    <td>{{row.password}}</td>
                    <td>
                        <a href="#" (click)="openEdit($event, row.id)"><i class="fa fa-edit"></i></a>
                        <a href="#" (click)="delete($event, row.id)"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-child-name" class="modal-title pull-left">Librarians</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtFullName" name="fullName" [(ngModel)]="librarian.fullName" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtEmail" name="email" [(ngModel)]="librarian.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtPhone" name="phone" [(ngModel)]="librarian.phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtAddress" name="address" [(ngModel)]="librarian.address" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Account</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtAccount" name="account" [(ngModel)]="librarian.account" placeholder="Account">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtPassword" name="password" [(ngModel)]="librarian.password" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="save()" class="btn btn-primary">Save</button>
                <button type="button" (click)="hideModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>
